<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>The Pyschic Game</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="row">
          <h1>Psychic Game</h1>
        </div>
      </div>

      <div class="row">
        <h3>Guess what letter I'm thinking of...</h3>
      </div>
      <div class="row">
        <div class="info">
          Wins:
        </div>
      </div>

      <div class="row">
        <div>
          <div class="populate" id="winCount">
            0
          </div>
        </div>
      </div>

      <div class="row">
        <div class="info">
          Losses:
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="lossCount">
            0
          </div>
        </div>
      </div>

      <div class="row">
        <div class="info">
          Guesses Remaining:
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="guessesLeft">
            10
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12, info">
          Your Guesses:
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="guessedLetters">
            guesses..
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
